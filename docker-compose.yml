version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: starbidz-postgres
    environment:
      POSTGRES_USER: starbidz
      POSTGRES_PASSWORD: starbidz_local
      POSTGRES_DB: starbidz
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U starbidz"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for rate limiting and caching)
  redis:
    image: redis:7-alpine
    container_name: starbidz-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Bid Server
  server:
    build:
      context: .
      dockerfile: ./apps/server/Dockerfile
    container_name: starbidz-server
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: development
      PORT: 8080
      DATABASE_URL: postgresql://starbidz:starbidz_local@postgres:5432/starbidz
      UPSTASH_REDIS_REST_URL: http://redis:6379
      # Add other env vars as needed
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Dashboard (Next.js)
  dashboard:
    build:
      context: .
      dockerfile: ./apps/dashboard/Dockerfile
    container_name: starbidz-dashboard
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://starbidz:starbidz_local@postgres:5432/starbidz
      NEXT_PUBLIC_BID_SERVER_URL: http://localhost:8080
      # Add Clerk keys in .env.local
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: starbidz-network
